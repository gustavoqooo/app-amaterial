<div class="module-header">
    <div class="left">
        <h3>{{formTitulo}}</h3>
    </div>
    <div class="right">
        <button mat-raised-button color="primary"
         (click)="guardarPost()">Guardar</button>
    </div>
</div>
<hr />
<div class="form-container">
    <form class="form" [formGroup]="postForm">

        <mat-form-field appearance="outline">
            <mat-label>Titulo</mat-label>
            <input matInput name="title" formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Body</mat-label>
            <input matInput name="body" formControlName="body" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>User ID</mat-label>
            <input matInput name="userId" formControlName="userId" />
        </mat-form-field>

    </form>
</div>
